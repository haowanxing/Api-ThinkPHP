<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <include file="./Public/Tpl/head.html" title="证件水印工具(最佳图片大小510x320)" description="为证件添加水印" keywords="证件水印"/>
</head>
<body>
<include file="./Public/Tpl/nav.html"/>
<div class="container">
  <h3>添加水印不求人<small>(最佳图片大小510x320,文件限制3M内)</small></h3>
  <div class="row">
    <form action="" enctype="multipart/form-data" method="post" >
      <div class="col-md-6">
        <div class="form-group">
          <label for="tfile">选择文件:</label>
          <input name="file" id="tfile" class="form-control" type="file" /><br>
        </div>
        <div class="form-group">
          <label for="ttext">水印内容:</label>
          <input name="text" id="ttext" class="form-control" type="text" placeholder="该证件仅用于某某认证"/><br>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="tsize">文字大小:</label>
          <input name="fontsize" id="tsize" class="form-control" type="number" placeholder="20" /><br>
        </div>
        <div class="form-group">
          <label for="tcolor">文字颜色:</label>
          <input name="color" id="tcolor" class="form-control" type="text" placeholder="#888888"/><br>
        </div>
      </div>
      <div class="col-md-12">
        <button type="submit" class="btn btn-primary">提交</button>
      </div>
    </form>
  </div>
  <br>
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">图片右键另存为:{$tips}</div>
        <div class="panel-body">
          <img src="data:image/png;base64,{$pic}">
        </div>
      </div>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">功能介绍</h3>
      </div>
      <div class="panel-body">
        <ol>
          <li>各种网站需要实名认证,怕证件泄漏盗用?</li>
          <li>自己PS太麻烦?</li>
          <li>本站提供傻瓜式证件水印添加工具,只需要填写文字内容并上传图片,即可添加完成!</li>
        </ol>
      </div>
    </div>
  </div>
</div>
<include file="./Public/Tpl/footer.html"/>
</body>
</html>
